mutation MAKE_A_BOOKING(
  $customerEmail: String
  $bookingDate: String
  $listingId: String
  $customers: [InputCustomer]
) {
  makeABooking(
    customerEmail: $customerEmail
    bookingDate: $bookingDate
    listingId: $listingId
    customers: $customers
  ) {
    ID
    listingID
    bookingDate

    bookingTotal
    customerEmail
    customers {
      name
      Surname
      country
      passportNumber
      physioScore
    }
    chargeReciept
  }
}
